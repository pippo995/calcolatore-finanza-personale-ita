<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano di Accumulo Capitale vs Fondo Pensione</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Piano di Accumulo Capitale vs Fondo Pensione</h1>
        <form id="input-form">
            <label for="etaInizio">Et√† Inizio:</label>
            <input type="number" id="etaInizio" name="etaInizio" required>
            <p></p>

            <label for="durata">Durata:</label>
            <input type="number" id="durata" name="durata" required>
            <p></p>

            <label for="primaRal">Prima Ral:</label>
            <input type="number" id="primaRal" name="primaRal" required>
            <p></p>

            <label for="aumentoRal">Aumento Ral (ogni 5 Anni):</label>
            <input type="number" id="aumentoRal" name="aumentoRal" required>
            <p></p>

            <label for="investimentoAnnuale">Investimento Annuale:</label>
            <input type="number" id="investimentoAnnuale" name="investimentoAnnuale" required>
            <p></p>

            <label for="investimentoAnnualePerc">Investimento Annuale %:</label>
            <input type="number" id="investimentoAnnualePerc" name="investimentoAnnualePerc" required>
            <p></p>

            <label for="contribuzioneDatoreFpnPerc">Contributo datoriale Fpn %:</label>
            <input type="number" id="contribuzioneDatoreFpnPerc" name="contribuzioneDatoreFpnPerc" step="0.01" required>
            <p></p>

            <label for="rendimentoAnnualeFpnPerc">Rendimento Annuo Fpn %:</label>
            <input type="number" id="rendimentoAnnualeFpnPerc" name="rendimentoAnnualeFpnPerc" step="0.01" required>
            <p></p>

            <label for="rendimentoAnnualePacPerc">Rendimento Annuo Pac %:</label>
            <input type="number" id="rendimentoAnnualePacPerc" name="rendimentoAnnualePacPerc" step="0.01" required>
            <p></p>
        </form>
        <div id="results">
            <h2>Proiezione:</h2>
            <div id="result-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
