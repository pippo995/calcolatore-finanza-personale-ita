<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano di Accumulo Capitale vs Fondo Pensione</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Piano di Accumulo Capitale vs Fondo Pensione</h1>
        <h2>Parametri:</h2>
        <form id="input-form">
            <label for="etaInizio">Et√† Inizio:</label>
            <input type="number" id="etaInizio" name="etaInizio" value=25 min="0" required>
            <p></p>

            <label for="durata">Durata:</label>
            <input type="number" id="durata" name="durata" value=40 min="0" required>
            <p></p>

            <label for="primaRal">Prima Ral:</label>
            <input type="number" id="primaRal" name="primaRal" value=30000 min="0" required>
            <p></p>

            <label for="aumentoRal">Aumento Ral (5 Anni):</label>
            <input type="number" id="aumentoRal" name="aumentoRal" value="5000" min="0" required>
            <p></p>

            <label for="primoInvestimentoAnnuale">Primo Investimento Annuale:</label>
            <input type="number" id="primoInvestimentoAnnuale" name="primoInvestimentoAnnuale" value=5000 min="0" required>
            <p></p>

            <label for="aumentoInvestimentoAnnuale">Aumento Investimento Annuale (5 Anni):</label>
            <input type="number" id="aumentoInvestimentoAnnuale" name="aumentoInvestimentoAnnuale" value=500 min="0" required>
            <p></p>

            <label for="contribuzioneDatoreFpnPerc">Contributo datoriale Fpn %:</label>
            <input type="number" id="contribuzioneDatoreFpnPerc" name="contribuzioneDatoreFpnPerc" value=1 step="0.01" min="0" required>
            <p></p>

            <label for="rendimentoAnnualeFpnPerc">Rendimento Annuo Fpn %:</label>
            <input type="number" id="rendimentoAnnualeFpnPerc" name="rendimentoAnnualeFpnPerc" value=4 step="0.01" min="0" required>
            <p></p>

            <label for="rendimentoAnnualePacPerc">Rendimento Annuo Pac %:</label>
            <input type="number" id="rendimentoAnnualePacPerc" name="rendimentoAnnualePacPerc" value=8 step="0.01" min="0" required>
            <p></p>
        </form>
        <div id="results">
            <h2>Proiezione:</h2>
            <div id="result-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
