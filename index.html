<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano di Accumulo Capitale vs Fondo Pensione</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Piano di Accumulo Capitale vs Fondo Pensione</h1>
        <form id="pac-form">
            <label for="etaInizio">Et√† Inizio:</label>
            <input type="number" id="etaInizio" name="etaInizio" value="26" required>
            <p></p>

            <label for="durata">Durata:</label>
            <input type="number" id="durata" name="durata" value="30" required>
            <p></p>

            <label for="primaRal">Prima RAL:</label>
            <input type="number" id="primaRal" name="primaRal" value="35000" required>
            <p></p>

            <label for="aumentoRal">Aumento RAL (ogni 5 Anni):</label>
            <input type="number" id="aumentoRal" name="aumentoRal" value="5000" required>
            <p></p>

            <label for="investimentoAnnuale">Investimento Annuo:</label>
            <input type="number" id="investimentoAnnuale" name="investimentoAnnuale" value="4000" required>
            <p></p>

            <label for="contribuzioneDatoreFpnPerc">Contributo datoriale FPN:</label>
            <input type="number" id="contribuzioneDatoreFpnPerc" name="contribuzioneDatoreFpnPerc" step="0.01" value="1.00"
                required>
            <p></p>

            <label for="rendimentoAnnualeFpn">Rendimento Annuo FPN (Amundi SP):</label>
            <input type="number" id="rendimentoAnnualeFpn" name="rendimentoAnnualeFpn" step="0.01" value="4.81" required>
            <p></p>

            <label for="rendimentoAnnualePac">Rendimento Annuo PAC (MSCI ACWI):</label>
            <input type="number" id="rendimentoAnnualePac" name="rendimentoAnnualePac" step="0.01" value="8.23" required>
            <p></p>

            <button type="submit">Calcola</button>
        </form>
        <div id="results">
            <h2>Risultati:</h2>
            <div id="result-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
